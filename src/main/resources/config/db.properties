# Database connection settings for Aplikasi FRS Online
# Change these values to match your MySQL server

# Host can be an IP for LAN (e.g., 192.168.1.10)
db.host=127.0.0.1
# Default MySQL port
db.port=3306
# Database name (will be created if not exists by schema.sql)
db.name=frs_db
# Credentials
db.user=root
# WARNING: Do not commit real passwords to VCS.
db.password=

# Connection options
# Use serverTimezone and SSL options as needed
jdbc.params=useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
