# Database connection settings for Aplikasi FRS Online
# Supported types: mysql, sqlite

# --- Choose database type ---
db.type=sqlite

# --- SQLite settings ---
# Path to SQLite file (relative to working dir or absolute path)
# Use absolute path to avoid working-directory issues
# Example below points to the project folder's DB file
db.sqlite.path=C:/Users/Hype/Documents/Pemrograman Desktop/Project/AplikasiFRSOnline/frs.db

# --- MySQL settings (used when db.type=mysql) ---
# Host can be an IP for LAN (e.g., 192.168.1.10)
db.host=127.0.0.1
# Default MySQL port
db.port=3306
# Database name (will be created if not exists by schema.sql)
db.name=frs_db
# Credentials
db.user=root
# WARNING: Do not commit real passwords to VCS.
db.password=

# Connection options (MySQL only)
# Use serverTimezone and SSL options as needed
jdbc.params=useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
